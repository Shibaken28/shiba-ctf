<body bgcolor="#111111" text="#FFFFFF">
    <div id="problemID" style="display:none;">Symmetry</div>
    <div class="title">
        <div class="item"><font color="#11FF11"><h1 class="titleName">問題名</h1></font></div>
    </div>
    <div class="container">
        <div class="problem">
            ある実数$x,y$があります．

$$x+y=123456789$$

$$x\times y=987654321$$

であることがわかっています．

このとき，

$$N=x^{10^{15}}+y^{10^{15}}$$

とします．

$N$の値は整数になりますが，$N$を$10^{18}+9$で割った余りを求めてください．
フラグは，十進数表記の$N$をsctf{}で囲んだものになります．
        </div>
